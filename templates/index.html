<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Cleanup System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Garbage Cleanup System</h1>
        <p>Upload cleanup images and generate your report!</p>
    </header>
    <main>
        <div class="container">
            <!-- Before and After Image Upload Sections -->
            <div class="upload-sections">
                <form id="before-form" class="upload-box" enctype="multipart/form-data">
                    <h2>Image By Citizen</h2>
                    <div class="image-preview" id="before-preview">
                        <p>No image selected</p>
                    </div>
                    <input type="file" name="image" id="before-image" accept="image/*" required>
                    <input type="hidden" name="image_type" value="before">
                    <button type="submit">Upload</button>
                </form>
                <form id="after-form" class="upload-box" enctype="multipart/form-data">
                    <h2>Image By Cleaner </h2>
                    <div class="image-preview" id="after-preview">
                        <p>No image selected</p>
                    </div>
                    <input type="file" name="image" id="after-image" accept="image/*" required>
                    <input type="hidden" name="image_type" value="after">
                    <button type="submit">Upload</button>
                </form>
            </div>

            <!-- Generate Report Button -->
            <div class="generate">
                <button id="generate-report">Generate Report</button>
            </div>

            <!-- Available Reports Section -->
            <div class="reports-section">
                <h2>Available Reports</h2>
                <div id="reports-list">
                    <p>Loading reports...</p>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/js/script.js"></script>
</body>
</html>
