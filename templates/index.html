<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Cleanup System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Garbage Cleanup System</h1>
        <div class="upload-section">
            <h2>Upload "Before" Image</h2>
            <form id="before-form" enctype="multipart/form-data">
                <input type="file" name="image" required>
                <input type="hidden" name="image_type" value="before">
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="upload-section">
            <h2>Upload "After" Image</h2>
            <form id="after-form" enctype="multipart/form-data">
                <input type="file" name="image" required>
                <input type="hidden" name="image_type" value="after">
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="generate-section">
            <button id="generate-report">Generate Report</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
